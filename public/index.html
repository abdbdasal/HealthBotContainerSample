<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script src="index.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="chat-container">
        <!-- Header with logo -->
        <header class="chat-header">
            <img src="https://github.com/abdbdasal/HealthBotContainerSample/blob/master/CareVision-logo-color%20500px.png" alt="Logo" class="header-logo">
            <h1>Welcome to Amal AI Triage</h1>
        </header>

        <!-- Side menu -->
        <aside class="chat-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </aside>

        <!-- Chat bot interface -->
        <main id="webchat" role="main"></main>

        <!-- Footer -->
        <footer class="chat-footer">
            <p>Powered by Your Company</p>
        </footer>
    </div>

    <script>chatRequested();</script>
</body>
</html>
