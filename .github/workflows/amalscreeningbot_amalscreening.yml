# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - amalscreening

on:
  push:
    branches:
      - amalscreeningbot
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2bfc22c88e84f179d380f9c5b20c162 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf4309b4f85143f3a74e370a0b1d53df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c2bfc22c88e84f179d380f9c5b20c162 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'amalscreening'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_daa232ab766f404c925f1b4cbd078851 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c2bfc22c88e84f179d380f9c5b20c162 }}/appsvc/staticsite:${{ github.sha }}'